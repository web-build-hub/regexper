<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RegExper Demo</title>
    <script src="./lib/regexper.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script>
      let promise = RegExper.render('/^[abc]*/', document.querySelector('#container'))
      promise.cancel()
      RegExper.render('/^[ab]*/', document.querySelector('#container'))
    </script>
</body>
</html>
